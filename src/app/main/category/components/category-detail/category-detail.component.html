<mat-dialog-content>
    <mat-list>
        <div class="header"><h2>{{ category.name }}</h2></div>
        <mat-divider></mat-divider>
      <mat-list-item>
        <h3 matLine>Main Category</h3>
        <span matLine>{{ mainCategory }}</span>
        <mat-divider></mat-divider>
      </mat-list-item>
      <mat-list-item>
        <h3 matLine>ID</h3>
        <span matLine>{{ category.id }}</span>
        <mat-divider></mat-divider>
      </mat-list-item>
    </mat-list>
</mat-dialog-content>

<mat-dialog-actions>
  <button 
    class="button"
    mat-button
    color="accent"
    (click)="close()">
    Cerrar
  </button>
  <button
    class="button"
    mat-raised-button
    color="primary"
    [mat-dialog-close]="{ editado: true }">
    Editar
  </button>
</mat-dialog-actions>
