<div class="header"><h1 color="primary">Categories</h1></div>
<table mat-table [dataSource]="dataSource" class="table-category mat-elevation-z2">

  <!-- id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

    <!-- name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

    <!-- name Column -->
  <ng-container matColumnDef="main">
    <th mat-header-cell *matHeaderCellDef> Parent Category </th>
    <td mat-cell *matCellDef="let element"> {{element.main}} </td>
  </ng-container>

      <!-- currentPrice Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="categoryDetail.emit(element.id)"><mat-icon>visibility</mat-icon></button>
        <button mat-icon-button color="primary" (click)="categoryUpdate.emit(element.id)"><mat-icon>edit</mat-icon></button>
        <button mat-icon-button color="primary" (click)="categoryDelete.emit(element)"><mat-icon>delete</mat-icon></button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="titulosColumnas"></tr>
  <tr mat-row *matRowDef="let row; columns: titulosColumnas;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
