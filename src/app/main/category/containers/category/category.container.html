<button
  color="primary"
  mat-fab
  (click)="openForm()">
  <mat-icon>add</mat-icon>
</button>
<app-category-index
  [categories]="result?.results"
  (categoryDetail)="detailCategory($event)"
  (categoryUpdate)="updateCategory($event)"
  (categoryDelete)="deleteCategory($event)">
</app-category-index>
<mat-paginator 
  #paginator
  [pageSizeOptions]="[5, 10, 20]" 
  [pageSize]="10"
  [length]="dataLength"
  (page)="getCategories($event)"
  showFirstLastButtons
></mat-paginator>
