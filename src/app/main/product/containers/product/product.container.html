<button
  color="primary"
  mat-fab
  (click)="openForm()">
  <mat-icon>add</mat-icon>
</button>
<app-product-index
  [products]="result?.results"
  (productDetail)="detailProduct($event)"
  (productUpdate)="updateProduct($event)"
  (productDelete)="deleteProduct($event)">
</app-product-index>
<mat-paginator 
  #paginator
  [pageSizeOptions]="[5, 10, 20]" 
  [pageSize]="10"
  [length]="dataLength"
  (page)="getProducts($event)"
  showFirstLastButtons
></mat-paginator>
