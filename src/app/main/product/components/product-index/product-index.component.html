<div class="header"><h1 color="primary">Products</h1></div>
<table mat-table [dataSource]="dataSource" class="table-product mat-elevation-z2">

  <!-- id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- brand Column -->
  <ng-container matColumnDef="brand">
    <th mat-header-cell *matHeaderCellDef> Brand </th>
    <td mat-cell *matCellDef="let element"> {{element.brand?.name}} </td>
  </ng-container>

    <!-- name Column -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Category </th>
    <td mat-cell *matCellDef="let element"> {{element.category.name}} </td>
  </ng-container>

    <!-- name Column -->
  <ng-container matColumnDef="name" class="nombre">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element" class="nombreProducto"> {{element.name}} </td>
  </ng-container>

    <!-- currentPrice Column -->
  <ng-container matColumnDef="currentPrice">
    <th mat-header-cell *matHeaderCellDef> CurrentPrice </th>
    <td mat-cell *matCellDef="let element"> {{element.currentPrice}} </td>
  </ng-container>

      <!-- currentPrice Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element"><button mat-icon-button color="primary" (click)="productDetail.emit(element.id)"><mat-icon>visibility</mat-icon></button> <button mat-icon-button color="primary" (click)="productUpdate.emit(element.id)"><mat-icon>edit</mat-icon></button><button mat-icon-button color="primary" (click)="productDelete.emit(element)"><mat-icon>delete</mat-icon></button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="titulosColumnas"></tr>
  <tr mat-row *matRowDef="let row; columns: titulosColumnas;"></tr>
</table>
