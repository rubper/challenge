<button
  color="primary"
  mat-fab
  (click)="openForm()">
  <mat-icon>add</mat-icon>
</button>
<app-brand-index
  [brands]="result?.results"
  (brandDetail)="detailBrand($event)"
  (brandUpdate)="updateBrand($event)"
  (brandDelete)="deleteBrand($event)">
</app-brand-index>
<mat-paginator 
  #paginator
  [pageSizeOptions]="[5, 10, 20]" 
  [pageSize]="10"
  [length]="dataLength"
  (page)="getBrands($event)"
  showFirstLastButtons
></mat-paginator>
